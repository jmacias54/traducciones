<div>
  <div class="form-group select-sport">
    <label>Seleccione un derporte: </label>
    <select
      (change)="changeDeporte()"
      class="form-control"
      [(ngModel)]="deporteSelected">
      <option *ngFor="let item of listDeportes" [value]="item.fiIdWidget">
        {{item.fcDescripcion}}
      </option>
    </select>
  </div>

  <table class="table table-bordered table-striped">
    <thead>
      <tr>
        <th scope="col">
          Texto ingles
          <fa-icon class="float-right" ></fa-icon>
        </th>
        <th class="text-es" scope="col">
          Texto espa√±ol
          <fa-icon class="float-right"></fa-icon>
        </th>
        <th scope="col">Editar</th>
        <th scope="col">Actualizar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of itemsInPage">
        <td>{{item.fcTituloEng}}</td>
        <td>
          <span *ngIf="!item.edit">{{item.fcTituloEsp}}</span>
          <input *ngIf="item.edit" class="form-control" type="text" [(ngModel)]="textoEs" [value]="item.fcTituloEsp"/>
        </td>
        <td>
          <button *ngIf="!item.edit" (click)="editItem(item)" class="btn btn-primary">Editar</button>
          <button *ngIf="item.edit" (click)="cancelEditItem(item)" class="btn btn-primary">Cancelar</button>
        </td>
        <td>
          <button (click)="updateItem(item)" [disabled]="!item.edit" class="btn btn-success">Actualizar</button>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="table-fotter">
    <div *ngIf="numberOfPages" class="container-pagination">
      <span class="label-paginator">Pagina: </span>
      <ul class="pagination">
        <li
          class="page-item"
          *ngFor="let i of range(1, numberOfPages + 1)"
          (click)="showDataPage(i, $event)"
          [ngClass]="{'active': i == currentPage}">
          <span class="page-link" href="#">{{i}}</span>
        </li>
      </ul>
    </div>
  </div>
</div>
